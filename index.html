<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Karla:wght@400;600;800&display=swap">
    <title>Text Reverse</title>
    <script src="https://unpkg.com/alpinejs" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 class="title">Text Reverse</h1>
    <div x-data="{ text: '', rv: '', reversetext() { this.rv = this.text?.split('').reverse().join('') ?? '' } }" class="main">
        <div class="input">
            <label>Text to reverse:</label>
            <input type="text" x-model="text" @input="reversetext"><br>
        </div>
        Reversed Text:
            <span
                x-text="rv"
                @click="navigator.clipboard.writeText(rv).then(() => { alert('Text has been copied to clipboard!') })"
                class="rv-txt"
            >
    </div>
    <footer>
        Made by
        <a
            href="https://github.com/Makiyu-py"
            style="text-decoration-color: #3b5375;"
            target="_blank"
        >
            Makiyu
        </a>
    </footer>
</body>
</html>
